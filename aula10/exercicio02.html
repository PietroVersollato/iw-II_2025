<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>

    <button onclick="confirmarAcao()">Deletar</button>

    <script>
        function confirmarAcao() {
            if (confirm("Tem certeza que deseja deletar?")) {
                alert("Ação confirmada!");
            } else {
                alert("Ação recusada.");
            }
        }
    </script>

</body>
</html>
